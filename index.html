<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosive Heart Photo System</title>
    <style>
        /* CSS æ ·å¼è®¾ç½® */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #1a0505, #000000); /* æå¤œé»‘çº¢èƒŒæ™¯ */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Arial', sans-serif;
            cursor: crosshair; /* é¼ æ ‡æ ·å¼æ”¹ä¸ºåå­—å‡†æ˜Ÿï¼Œæ›´æœ‰äº¤äº’æ„Ÿ */
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* åº•éƒ¨æ“ä½œæ æ ·å¼ */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none; /* è®©é¼ æ ‡äº‹ä»¶ç©¿é€ï¼Œé™¤éç‚¹åˆ°æŒ‰é’® */
        }

        .upload-btn-wrapper {
            pointer-events: auto; /* æ¢å¤æŒ‰é’®ç‚¹å‡» */
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            border: 1px solid rgba(255, 77, 109, 0.5);
            color: #ffb3c1;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 0 15px #ff4d6d;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        .hint-text {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            letter-spacing: 2px;
            pointer-events: none;
            z-index: 10;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="hint-text">Space to Explode Â· Mouse to Wander</div>

    <div class="bottom-bar">
        <div class="upload-btn-wrapper">
            <button class="btn">ğŸ“‚ æ·»åŠ å¤šå¼ ç…§ç‰‡ (Add Photos)</button>
            <input type="file" id="imageInput" multiple accept="image/*">
        </div>
    </div>
    
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        
        let width, height;
        let particles = [];
        let particleCount = 600; // ç²’å­æ•°é‡
        let userPhotos = []; 
        
        // --- æ ¸å¿ƒçŠ¶æ€å˜é‡ ---
        // é¼ æ ‡ä½ç½®
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        
        // çˆ±å¿ƒå½“å‰çš„ä¸­å¿ƒç‚¹ï¼ˆç”¨äºå¹³æ»‘è·Ÿéšé¼ æ ‡ï¼‰
        let heartCenterX = window.innerWidth / 2;
        let heartCenterY = window.innerHeight / 2;

        // çˆ†å‘åŠ¨ç”»å˜é‡
        let explosionScale = 0; // 0 = æ­£å¸¸, 15 = çˆ†å‘æœ€å¤§å€¼
        let isExploding = false; // æ˜¯å¦æ­£åœ¨çˆ†å‘ä¸­
        let isImploding = false; // æ˜¯å¦æ­£åœ¨æ”¶ç¼©ä¸­

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            if (userPhotos.length > 0) initParticles(); 
        }
        window.addEventListener('resize', resize);
        resize();

        // çˆ±å¿ƒæ–¹ç¨‹åˆ¤æ–­ (ç”¨äºåˆå§‹åŒ–ä½ç½®)
        function isInsideHeart(x, y, cx, cy, scale) {
            let relX = (x - cx) / scale;
            let relY = (y - cy) / -scale;
            const a = relX * relX + relY * relY - 1;
            return a * a * a - relX * relX * relY * relY * relY <= 0;
        }

        // ç»˜åˆ¶è£å‰ªè·¯å¾„
        function drawSmallHeartPath(ctx, size) {
             ctx.beginPath();
             ctx.moveTo(0, -size * 0.25);
             ctx.bezierCurveTo(0, -size * 0.5, -size * 0.5, -size * 0.5, -size * 0.5, -size * 0.25);
             ctx.bezierCurveTo(-size * 0.5, 0, 0, size * 0.25, 0, size * 0.5);
             ctx.bezierCurveTo(0, size * 0.25, size * 0.5, 0, size * 0.5, -size * 0.25);
             ctx.bezierCurveTo(size * 0.5, -size * 0.5, 0, -size * 0.5, 0, -size * 0.25);
             ctx.closePath();
        }

        class PhotoParticle {
            constructor(img) {
                this.img = img;
                // è®¡ç®—ç›¸å¯¹åæ ‡ (ç›¸å¯¹äºçˆ±å¿ƒä¸­å¿ƒç‚¹çš„åç§»é‡)
                this.calculateRelativePosition();
                
                this.size = Math.random() * 20 + 15; 
                this.baseSize = this.size;
                this.angle = Math.random() * Math.PI * 2 - Math.PI; 
                
                // åˆå§‹ä½ç½®è®¾ä¸ºå±å¹•å¤–ï¼Œè®©å®ƒä»¬é£è¿›æ¥
                this.x = Math.random() * width;
                this.y = Math.random() * height;
            }

            calculateRelativePosition() {
                 let attempt = 0;
                 // è™šæ‹Ÿçš„ä¸€ä¸ªä¸­å¿ƒç‚¹å’Œç¼©æ”¾ï¼Œç”¨æ¥è®¡ç®—ç›¸å¯¹ä½ç½®
                 const dummyCX = 0; 
                 const dummyCY = 0;
                 const dummyScale = Math.min(width, height) / 4; 
                 
                 while (attempt < 2000) {
                     const testX = (Math.random() - 0.5) * width; // -width/2 åˆ° width/2
                     const testY = (Math.random() - 0.5) * height;

                     if (isInsideHeart(testX, testY, dummyCX, dummyCY, dummyScale)) {
                         this.relX = testX; // è®°å½•ç›¸å¯¹åç§»é‡
                         this.relY = testY;
                         return;
                     }
                     attempt++;
                 }
                 this.relX = 0;
                 this.relY = 0;
            }

            draw() {
                if (!this.img) return;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle + (explosionScale * 0.1)); // çˆ†å‘æ—¶æ—‹è½¬åŠ å‰§
                
                // çˆ†å‘æ—¶ç²’å­ä¹Ÿä¼šè½»å¾®å˜å¤§
                let currentSize = this.size * (1 + explosionScale * 0.1);

                drawSmallHeartPath(ctx, currentSize);
                ctx.clip(); 

                const imgAspect = this.img.width / this.img.height;
                let drawW, drawH;
                const renderSize = currentSize * 1.2;

                if (imgAspect > 1) {
                    drawH = renderSize;
                    drawW = renderSize * imgAspect;
                } else {
                    drawW = renderSize;
                    drawH = renderSize / imgAspect;
                }
                ctx.drawImage(this.img, -drawW/2, -drawH/2, drawW, drawH);
                ctx.restore();
            }

            update() {
                // 1. è®¡ç®—å½“å‰çš„â€œç›®æ ‡â€ä¸­å¿ƒç‚¹ (å¹³æ»‘è·Ÿéšé¼ æ ‡)
                // lerp ç®—æ³•: current = current + (target - current) * speed
                heartCenterX += (mouseX - heartCenterX) * 0.05;
                heartCenterY += (mouseY - heartCenterY) * 0.05;

                // 2. è®¡ç®—çˆ†å‘å€ç‡
                if (isExploding) {
                    // çˆ†å‘ï¼šå¿«é€Ÿå˜å¤§
                    explosionScale += (20 - explosionScale) * 0.08;
                    if (explosionScale > 19.5) {
                        isExploding = false;
                        isImploding = true;
                    }
                } else if (isImploding) {
                    // æ”¶ç¼©ï¼šç¼“æ…¢å˜å°
                    explosionScale += (0 - explosionScale) * 0.03;
                    if (explosionScale < 0.1) {
                        explosionScale = 0;
                        isImploding = false;
                    }
                }

                // 3. è®¡ç®—ç²’å­çš„ç›®æ ‡ä½ç½®
                // ç›®æ ‡ X = å½“å‰çˆ±å¿ƒä¸­å¿ƒX + (ç›¸å¯¹åç§»X * (1 + çˆ†å‘å€ç‡))
                let targetX = heartCenterX + this.relX * (1 + explosionScale);
                let targetY = heartCenterY + this.relY * (1 + explosionScale);

                // 4. ç§»åŠ¨ç²’å­ (å¼¹æ€§ç§»åŠ¨)
                this.x += (targetX - this.x) * 0.1;
                this.y += (targetY - this.y) * 0.1;

                this.draw();
            }
        }

        function initParticles() {
            particles = [];
            if (userPhotos.length === 0) return;
            for (let i = 0; i < particleCount; i++) {
                const img = userPhotos[i % userPhotos.length];
                particles.push(new PhotoParticle(img));
            }
        }

        function animate() {
            // ä½¿ç”¨åŠé€æ˜æ¸…é™¤ï¼Œåˆ¶é€ ä¸€ç‚¹ç‚¹æ‹–å°¾æ•ˆæœ (å¯é€‰ï¼Œè¿™é‡Œç”¨å…¨æ¸…é™¤ä¿æŒæ¸…æ™°)
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
            }
            requestAnimationFrame(animate);
        }

        // --- äº‹ä»¶ç›‘å¬ ---

        imageInput.addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length === 0) return;
            userPhotos = [];
            let filesLoaded = 0;
            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        userPhotos.push(img);
                        filesLoaded++;
                        if (filesLoaded === files.length) initParticles();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(files[i]);
            }
        });

        // é¼ æ ‡ç§»åŠ¨æ›´æ–°ç›®æ ‡åæ ‡
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // é¼ æ ‡ç¦»å¼€çª—å£ï¼Œçˆ±å¿ƒå›åˆ°ä¸­å¿ƒ
        window.addEventListener('mouseout', () => {
             mouseX = width / 2;
             mouseY = height / 2;
        });

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                // è§¦å‘çˆ†å‘çŠ¶æ€
                if (!isExploding && !isImploding) {
                    isExploding = true;
                }
            }
        });

        animate();
        
        // åˆå§‹æ–‡å­—å¼•å¯¼
        function drawInitialHint() {
            if (userPhotos.length === 0) {
                ctx.save();
                ctx.fillStyle = "rgba(255, 192, 203, 0.3)";
                ctx.font = "bold 24px Arial";
                ctx.textAlign = "center";
                ctx.shadowColor = "#ff4d6d";
                ctx.shadowBlur = 10;
                ctx.fillText("âœ¨ è¯·æ·»åŠ ç…§ç‰‡å¼€å¯æµªæ¼« âœ¨", width/2, height/2);
                ctx.restore();
            }
        }
        const originalAnimate = animate;
        animate = function() {
            originalAnimate();
            drawInitialHint();
        }

    </script>
</body>
</html>
