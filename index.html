<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom & Chaos Heart System</title>
    <style>
        /* CSS æ ·å¼è®¾ç½® */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #1a0505, #000000); /* æå¤œé»‘çº¢èƒŒæ™¯ */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Arial', sans-serif;
            cursor: crosshair;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* åº•éƒ¨æ“ä½œæ  */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .upload-btn-wrapper {
            pointer-events: auto;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            border: 1px solid rgba(255, 77, 109, 0.5);
            color: #ffb3c1;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 0 15px #ff4d6d;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        .hint-text {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            letter-spacing: 2px;
            pointer-events: none;
            z-index: 10;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="hint-text">Space to Chaos Â· Scroll to Zoom Â· Mouse to Wander</div>

    <div class="bottom-bar">
        <div class="upload-btn-wrapper">
            <button class="btn">ğŸ“‚ æ·»åŠ å¤šå¼ ç…§ç‰‡ (Add Photos)</button>
            <input type="file" id="imageInput" multiple accept="image/*">
        </div>
    </div>
    
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        
        let width, height;
        let particles = [];
        let particleCount = 800; // ç¨å¾®å¢åŠ ç²’å­æ•°ï¼Œæ•ˆæœæ›´å¯†
        let userPhotos = []; 
        
        // --- æ ¸å¿ƒçŠ¶æ€å˜é‡ ---
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        
        // çˆ±å¿ƒä¸­å¿ƒç‚¹
        let heartCenterX = window.innerWidth / 2;
        let heartCenterY = window.innerHeight / 2;

        // ç¼©æ”¾æ§åˆ¶ (é»˜è®¤ 1.2 å€å¤§å°)
        let globalScale = 1.2;
        let targetGlobalScale = 1.2;

        // çˆ†å‘æ§åˆ¶
        let isExploding = false;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            if (userPhotos.length > 0) initParticles(); 
        }
        window.addEventListener('resize', resize);
        resize();

        // çˆ±å¿ƒæ–¹ç¨‹
        function isInsideHeart(x, y, cx, cy, scale) {
            let relX = (x - cx) / scale;
            let relY = (y - cy) / -scale;
            const a = relX * relX + relY * relY - 1;
            return a * a * a - relX * relX * relY * relY * relY <= 0;
        }

        // ç»˜åˆ¶å°çˆ±å¿ƒè·¯å¾„
        function drawSmallHeartPath(ctx, size) {
             ctx.beginPath();
             ctx.moveTo(0, -size * 0.25);
             ctx.bezierCurveTo(0, -size * 0.5, -size * 0.5, -size * 0.5, -size * 0.5, -size * 0.25);
             ctx.bezierCurveTo(-size * 0.5, 0, 0, size * 0.25, 0, size * 0.5);
             ctx.bezierCurveTo(0, size * 0.25, size * 0.5, 0, size * 0.5, -size * 0.25);
             ctx.bezierCurveTo(size * 0.5, -size * 0.5, 0, -size * 0.5, 0, -size * 0.25);
             ctx.closePath();
        }

        class PhotoParticle {
            constructor(img) {
                this.img = img;
                this.calculateRelativePosition(); // è®¡ç®—åœ¨çˆ±å¿ƒé‡Œçš„â€œå®¶â€
                
                this.size = Math.random() * 20 + 15; 
                this.angle = Math.random() * Math.PI * 2; 
                
                // å½“å‰ä½ç½®
                this.x = Math.random() * width;
                this.y = Math.random() * height;

                // çˆ†å‘æ—¶çš„éšæœºç›®æ ‡ç‚¹
                this.scatterTargetX = 0;
                this.scatterTargetY = 0;
            }

            calculateRelativePosition() {
                 let attempt = 0;
                 const dummyScale = Math.min(width, height) / 3.5; // åŸºç¡€å¤§å°æ¯”ä¾‹è°ƒæ•´
                 
                 while (attempt < 2000) {
                     const testX = (Math.random() - 0.5) * width;
                     const testY = (Math.random() - 0.5) * height;
                     // ä½¿ç”¨è™šæ‹Ÿä¸­å¿ƒ(0,0)è®¡ç®—ç›¸å¯¹åç§»
                     if (isInsideHeart(testX, testY, 0, 0, dummyScale)) {
                         this.relX = testX; 
                         this.relY = testY;
                         return;
                     }
                     attempt++;
                 }
                 this.relX = 0; this.relY = 0;
            }

            // é‡æ–°åˆ†é…éšæœºçˆ†å‘ç›®æ ‡
            randomizeScatterTarget() {
                this.scatterTargetX = Math.random() * width;
                this.scatterTargetY = Math.random() * height;
            }

            draw() {
                if (!this.img) return;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle); 
                
                drawSmallHeartPath(ctx, this.size);
                ctx.clip(); 

                const imgAspect = this.img.width / this.img.height;
                let drawW, drawH;
                const renderSize = this.size * 1.2;

                if (imgAspect > 1) {
                    drawH = renderSize;
                    drawW = renderSize * imgAspect;
                } else {
                    drawW = renderSize;
                    drawH = renderSize / imgAspect;
                }
                ctx.drawImage(this.img, -drawW/2, -drawH/2, drawW, drawH);
                ctx.restore();
            }

            update() {
                // 1. å¹³æ»‘å¤„ç†æ•´ä½“ç¼©æ”¾
                globalScale += (targetGlobalScale - globalScale) * 0.1;

                // 2. é¼ æ ‡è·Ÿéšé€»è¾‘
                heartCenterX += (mouseX - heartCenterX) * 0.05;
                heartCenterY += (mouseY - heartCenterY) * 0.05;

                let targetX, targetY;

                if (isExploding) {
                    // ğŸ’¥ çˆ†å‘æ¨¡å¼ï¼šé£å‘éšæœºåæ ‡
                    targetX = this.scatterTargetX;
                    targetY = this.scatterTargetY;
                    // çˆ†å‘æ—¶ç§»åŠ¨é€Ÿåº¦å¿«ä¸€ç‚¹
                    this.x += (targetX - this.x) * 0.08;
                    this.y += (targetY - this.y) * 0.08;
                    // çˆ†å‘æ—¶æ—‹è½¬èµ·æ¥
                    this.angle += 0.1;
                } else {
                    // â¤ï¸ èšæ‹¢æ¨¡å¼ï¼šå›åˆ°çˆ±å¿ƒå½¢çŠ¶ (åº”ç”¨ globalScale)
                    targetX = heartCenterX + this.relX * globalScale;
                    targetY = heartCenterY + this.relY * globalScale;
                    // å›å½’é€Ÿåº¦ç¨å¾®æ…¢ä¸€ç‚¹ï¼Œä¼˜é›…ä¸€ç‚¹
                    this.x += (targetX - this.x) * 0.05;
                    this.y += (targetY - this.y) * 0.05;
                    // æ…¢æ…¢å›æ­£è§’åº¦ (å¯é€‰ï¼Œè¿™é‡Œè®©å®ƒä¿æŒå¾®è½¬æˆ–è€…å½’é›¶)
                    this.angle += (0 - this.angle) * 0.05; 
                }

                this.draw();
            }
        }

        function initParticles() {
            particles = [];
            if (userPhotos.length === 0) return;
            for (let i = 0; i < particleCount; i++) {
                const img = userPhotos[i % userPhotos.length];
                particles.push(new PhotoParticle(img));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
            }
            requestAnimationFrame(animate);
        }

        // --- äº‹ä»¶ç›‘å¬ ---

        imageInput.addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length === 0) return;
            userPhotos = [];
            let filesLoaded = 0;
            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        userPhotos.push(img);
                        filesLoaded++;
                        if (filesLoaded === files.length) initParticles();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(files[i]);
            }
        });

        // é¼ æ ‡ç§»åŠ¨
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // é¼ æ ‡æ»šè½®ç¼©æ”¾ (æ ¸å¿ƒä¿®æ”¹)
        window.addEventListener('wheel', (e) => {
            e.preventDefault(); // é˜²æ­¢é¡µé¢æ»šåŠ¨
            // deltaY > 0 æ˜¯å‘ä¸‹æ»š(ç¼©å°)ï¼Œ< 0 æ˜¯å‘ä¸Šæ»š(æ”¾å¤§)
            const zoomSpeed = 0.001;
            targetGlobalScale += e.deltaY * -zoomSpeed;
            
            // é™åˆ¶ç¼©æ”¾èŒƒå›´ï¼šæœ€å° 0.1ï¼Œæœ€å¤§ 5 å€
            targetGlobalScale = Math.min(Math.max(0.1, targetGlobalScale), 5.0);
        }, { passive: false });

        // ç©ºæ ¼é”®çˆ†å‘
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isExploding) {
                    isExploding = true;
                    // ç»™æ¯ä¸ªç²’å­é‡æ–°åˆ†é…ä¸€ä¸ªéšæœºç›®çš„åœ°
                    particles.forEach(p => p.randomizeScatterTarget());
                    
                    // 1.5ç§’åè‡ªåŠ¨æ”¶ç¼©å›æ¥ (ä½ å¯ä»¥è°ƒæ•´è¿™ä¸ªæ—¶é—´)
                    setTimeout(() => {
                        isExploding = false;
                    }, 1200); 
                }
            }
        });

        animate();
        
        // åˆå§‹å¼•å¯¼
        function drawInitialHint() {
            if (userPhotos.length === 0) {
                ctx.save();
                ctx.fillStyle = "rgba(255, 192, 203, 0.3)";
                ctx.font = "bold 24px Arial";
                ctx.textAlign = "center";
                ctx.shadowColor = "#ff4d6d";
                ctx.shadowBlur = 10;
                ctx.fillText("âœ¨ æ·»åŠ ç…§ç‰‡ Â· æ»šè½®ç¼©æ”¾ Â· ç©ºæ ¼çˆ†å‘ âœ¨", width/2, height/2);
                ctx.restore();
            }
        }
        const originalAnimate = animate;
        animate = function() {
            originalAnimate();
            drawInitialHint();
        }

    </script>
</body>
</html>
